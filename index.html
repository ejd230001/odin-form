<!DOCTYPE HTML>

<html>
    <head>
        <title>Epic Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="side">
            <div>
                <img>
            </div>
            <div>Photo by </div>
        </div>

        <div class="main">
            <div class="text">
                <div class="text1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div class="text2">
                    You know you want to.
                </div>
            </div>
            <div>
                <div>Let's do this!</div>
                <form action="" method="get">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="user_pass">PASSWORD</label>
                        <input type="password" id="user_pass" name="user_pass">
                    </div>
                    <div>
                        <label for="confirm"CONFIRM PASSWORD></label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <div>Already have an account? <a>Log in</a></div>
            </div>
        </div>
    </body>
</html>
