<!DOCTYPE HTML>

<html>
    <head>
        <title>Epic Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+PhagsPa&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="side">
            <div class="logo">
                <img src="odin-lined.png">
                <div class="logo-text">Odin</div>
            </div>
            <div class="credit">Photo by <a>Halie West</a> on <a>Unsplash</a></div>
        </div>

        <div class="main">
            <div class="top">
                <div class="text">
                    <div>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <div>Sign up <em>now</em> to get started.</div>
                    </div>
                    
                    <div>
                        You <em>know</em> you want to.
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="header">Let's do this!</div>
                <form action="" method="get" id="create_account">
                    <div class="column">
                        <div class="entry">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="entry">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="user_email">
                        </div>
                        <div class="entry">
                            <label for="user_pass">PASSWORD</label>
                            <input type="password" id="user_pass" name="user_pass">
                        </div>
                    </div>
                    <div class="column">
                        <div class="entry">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="entry">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="entry">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="create_account">Create Account</button>
                <div>Already have an account? <a>Log in</a></div>
            </div>
        </div>
    </body>
</html>
